version: '3'
services:
  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    # УБРАЛИ ports: - '6379:6379' (теперь база закрыта от интернета, но доступна для API)
    command: redis-server --save 20 1 --loglevel warning --requirepass pass

  http-schedule-server:
    container_name: http-schedule-server
    build:
      context: .
      dockerfile: Dockerfile-http
    # УБРАЛИ ports 80 и 443 (Coolify сам направит трафик на нужный внутренний порт)
    restart: always
    command: [ "/app/main", "http" ]

  # Если тебе реально нужен gRPC (для общения с другими микросервисами), оставляем.
  # Если это рудимент от старого разработчика — можешь смело удалить этот блок.
  grpc-schedule-server:
    container_name: grpc-schedule-server
    build:
      context: .
      dockerfile: Dockerfile-grpc
    restart: always
    command: [ "/app/main", "grpc" ]